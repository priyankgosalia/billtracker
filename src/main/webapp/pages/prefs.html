  <nav class="navbar navbar-default">

	      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
	        <span class="sr-only">Toggle navigation</span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	      </button>
	      <a class="navbar-brand"><i class="fa fa-user"></i> &nbsp; {{ pm.currentUserFirstName }}</a>
	    </div>
	   	<!-- Collect the nav links, forms, and other content for toggling -->
	    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
	      <ul class="nav navbar-nav">
	        <li><a href="#/"> <i class="fa fa-hand-pointer-o"></i>&nbsp; Reminders <span class="sr-only">(current)</span></a></li>
	        <li><a href="#/bills/"> <i class="fa fa-book"></i>&nbsp; Bills <span class="sr-only">(current)</span></a></li>
	        <li><a href="#/companies"> <i class="fa fa-users"></i>&nbsp; Companies <span class="sr-only">(current)</span></a></li>
	        <li class="active"><a href="#/prefs/"> <i class="fa fa-sliders"></i>&nbsp; Preferences <span class="sr-only">(current)</span></a></li>
	      </ul>
	      <ul class="nav navbar-nav navbar-right">

	  </div><!-- /.container-fluid -->
	</nav>
	<div class="panel panel-default panel-primary">
	  <!-- Default panel contents -->
	  <div class="panel-heading">
	  	<h3 class="panel-title"><i class="fa fa-sliders"> &nbsp; </i>Preferences </h3>
	  </div>
	  <div class="panel-body">
	  	<div ng-if="savePrefsStatus == 'OK'">
			<div class="alert alert-success " role="alert"><i class="fa fa-check-square"></i>&nbsp;
			<button type="button" class="close" ></button>
				{{savePrefsResult}}
			</div>
		</div>
		<div ng-if="savePrefsStatus == 'ERROR'">
			<div class="alert alert-danger " role="alert"><i class="fa fa-exclamation-triangle"></i>&nbsp;
				<button type="button" class="close" ></button>
				{{savePrefsResult}}
			</div>
		</div>
	  	<form name="prefsform" role="form" ng-submit="pm.savePrefs()">
	  		<label>First Name</label>
            <div class="input-group input-group-sm">
				<input type="text" placeholder="" class="form-control" id="firstName" aria-describedby="basic-addon3" ng-model="pm.firstName" size="100%" required>
			</div>
			<label>Last Name</label>
			<div class="input-group input-group-sm">
				<input type="text" placeholder="" class="form-control" id="lastName" aria-describedby="basic-addon3" ng-model="pm.lastName" size="100%" required>
			</div>
			<label>New Password</label>
			<div class="input-group input-group-sm">
				<input type="password" placeholder="" class="form-control" id="lastName" aria-describedby="basic-addon3" ng-model="pm.password" size="100%" required>
			</div>
			<label>Confirm New Password</label>
			<div class="input-group input-group-sm">
				<input type="password" placeholder="" class="form-control" id="lastName" aria-describedby="basic-addon3" ng-model="pm.confirmPassword" size="100%" required>
			</div>
			<br/>
			<button type="submit" ng-disabled="form.$invalid" class="btn btn-primary"><i class="fa fa-floppy"></i> &nbsp;Save&nbsp;</button>
		</form>
	  </div>
	</div>
</div>
