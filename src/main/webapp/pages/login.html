<div class="jumbotron text-center">
	<div class="container">
	<form name="form" class="form-signin" role="form" ng-submit="vm.login()">
		<h2 class="form-signin-heading">Please Login</h2>
		<br />
		<div ng-if="vm.loginFailure">
			<div class="alert alert-danger" role="alert"><i class="fa fa-exclamation-triangle"></i>&nbsp;{{vm.failureMessage}}</div>
		</div>
		<div class="loginbox">
		<div
			ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
			<div class="form-group"
				ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
				<label for="username"><i class="fa fa-envelope-o fa-fw"></i>&nbsp;
					Username</label> <input type="text" name="username" id="username"
					class="form-control" ng-model="vm.username" required /> <span
					ng-show="form.username.$dirty && form.username.$error.required"
					class="help-block">Username is required</span>
			</div>
			<div class="form-group"
				ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
				<label for="password"><i class="fa fa-key fa-fw text-left"></i>&nbsp;Password</label>
				<input type="password" name="password" id="password"
					class="form-control" ng-model="vm.password" required /> <span
					ng-show="form.password.$dirty && form.password.$error.required"
					class="help-block">Password is required</span>
			</div>

			<div class="form-actions">
				<button type="submit" ng-disabled="form.$invalid || vm.dataLoading"
					class="btn btn-lg btn-primary btn-block">
					<i class="fa fa-sign-in"></i></i> Login
				</button>
			</div>
		</div>
		</div>
	</form>
	</div>
</div>
